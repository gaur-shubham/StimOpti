<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template.html}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="nav-md footer_fixed">
	<!-- top tiles -->
	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>
						Projects <small>Listing design</small>
					</h3>
				</div>

				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Projects</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Settings 1</a></li>
										<li><a href="#">Settings 2</a></li>
									</ul></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">

							<p>Simple table with project listing with progress and
								editing options</p>

							<!-- start project list -->
							<table class="table table-striped projects">
								<thead>
									<tr>
										<th style="width: 1%">#</th>
										<th style="width: 20%">Project Name</th>
										<th>Well Name</th>
										<th>Company name</th>
										<th>Data Created</th>
										<th>Status</th>
										<th style="width: 20%">#Edit</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="project: ${projectListInstance}">
										<td>#</td>
										<td th:text="${project.projectName}"><a>Pesamakini
												Backend UI</a> <br /> <small>Created 01.01.2015</small></td>
										<td th:text="${project.wellName}" />
										<td th:text="${project.companyName}" />
										<td th:text="${project.dateCreated}" />
										<td>
											<button type="button" class="btn btn-success btn-xs">Success</button>
										</td>
										<td><a href="#" class="btn btn-primary btn-xs"><i
												class="fa fa-folder"></i> Result </a> <a th:href="@{'/reservoirLithology/showMenu/'+${project.id}}"
											class="btn btn-info btn-xs"><i class="fa fa-pencil"></i>
												Edit </a> <a  th:href="@{'/delete/' + ${project.id}}" class="btn btn-danger btn-xs"><i
												class="fa fa-trash-o"></i> Delete </a></td>
									</tr>
								</tbody>
							</table>
							<!-- end project list -->
	<div th:text="|The name is ${projectListInstance}|
	"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
