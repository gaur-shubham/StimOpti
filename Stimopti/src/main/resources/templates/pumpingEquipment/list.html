<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script th:inline="javascript">
var pid=[[${session.details.id}]];

$("#td0").click(function(){
	 var valv=$("#0").is(':checked');
	 if(valv==false){
     $("#0").prop('checked',true); 
		 var pv=$("#0").val();
		
		$.ajax({
			url : "/pumpingEquipment/savePump",
			type : "POST",
			data:{pid:pid,pv:pv},
			success:function(data){
				$("#loadtable").html(data);
				$("#exampleModal").modal("show");
			}
		});
	 }
	$("#td0")
    .removeClass('btn-default')
    .addClass('btn-success');
	$("#td1")
    .removeClass('btn-success')
    .addClass('btn-default');
	
	
});

$("#td1").click(function(){
	 var valv=$("#1").is(':checked');
	 if(valv==false){
	     $("#1").prop('checked',true); 
			 var pv=$("#1").val();
			$.ajax({
				url : "/pumpingEquipment/savePump",
				type : "POST",
				data:{pid:pid,pv:pv},
				success:function(data){
					$("#loadtable").html(data);
					$("#exampleModal").modal("show");
				}
			});
		 }
	$("#td1")
    .removeClass('btn-default')
    .addClass('btn-success');
	$("#td0")
    .removeClass('btn-success')
    .addClass('btn-default');
	
	
});



</script>
</head>
<body class="nav-md" th:inline="text">
	<div>
		<h4 style="font-weight: bolder;" class="text-center">Pumping Methodology</h4>
		<form>
			<div class="row ">
				<div class="col-md-12" style="margin-bottom: 20px;">
					<span>
						<button type="button" id="td0" class="btn" data-color="success">
							BullHead &nbsp;<input name="pv" id="0" type="radio" value="Bullhead" />
						</button>
					</span> 
					<span>
						<button type="button" id="td1" class="btn" data-color="success">
							CT &nbsp;<input name="pv" id="1" type="radio" value="Ct" />
								
						</button>
					</span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
